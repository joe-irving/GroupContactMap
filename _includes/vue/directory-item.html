{% raw %}<div class=group>
    <div class="image" :style="{ 'background-image': group.logo_css}"></div>
    <div class="info">
        <div class="heading"><h2>{{ group.name }}</h2></div>
        <div class="place" v-if="group.place.length > 0"><span v-for="name in group.place_names">{{ name }}</span></div>
        <div class="region" v-if="group.region_name">{{ group.region_name }}</div>
    </div>
</div>{% endraw %}
